apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  type: ClusterIP
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs
        image: major1:node_app
        ports:
        - containerPort: 8080
        env:
        - name: DB
          value: "mongodb://mongodb:27017"
        - name: SECRET
          value: "mysecretisthis"
      # initContainers:
      # - name: wait-for-mongodb
      #   image: busybox
      #   command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
  selector:
    app: nodejs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gboost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gboost
  template:
    metadata:
      labels:
        app: gboost
    spec:
      containers:
      - name: gboost
        image: gboost:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: gboost
spec:
  type: NodePort
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30030
  selector:
    app: gboost
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: nodejs-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nodejs
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 20
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: gboost-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gboost
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 20

